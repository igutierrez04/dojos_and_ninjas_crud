<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Add a Ninja</title>
    <style>
        section {
            padding: 60px 0;
        }
    </style>
</head>
<body>
    <section id="new_user">
        <div class="container-lg">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Add a New User</h1>
                <a href="/" class="btn btn-outline-primary btn-lg mt-3">Home</a>
            </div>
            <!-- form -->
            <div class="row my-5">

                <div class="col-lg-6">
                    <form action='/create/ninja' method="POST">
                        <label for="first_name" class="form-label">First Name:</label>
                        <div class="mb-4 input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person-fill"></i>
                            </span>
                            <input type="text" name="first_name" class="form-control" placeholder="Enter first name...">
                        </div>
                        <label for="last_name" class="form-label">Last Name:</label>
                        <div class="mb-4 input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person-fill"></i>
                            </span>
                            <input type="text" name="last_name" class="form-control" placeholder="Enter last name...">
                        </div>
                        <label for="age" class="form-label">Age:</label>
                        <div class="mb-4 input-group">
                            <span class="input-group-text">
                                <i class="bi bi-calendar-date"></i>
                            </span>
                            <input type="number" name="age" class="form-control" placeholder="Enter Age..." min="0">
                        </div>
                        <select name="dojo_id" class="form-select">
                            <option value="dojo" selected>Select a Dojo</option>
                            {% for dojo in dojos %}
                                <option value="{{ dojo.id }}">{{ dojo.name }}</option>
                            {% endfor %}
                        </select>
                        <div class="my-4 text-center">
                            <button type="submit" class="btn btn-secondary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
