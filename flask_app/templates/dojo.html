<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Dojos</title>
    <style>
        section {
            padding: 60px 0;
        }
    </style>
</head>
<body>
    <section id="dojos">
        <div class="container-lg">
            <!-- New Dojo -->
            <div class="row justify-content-center">
                <div class="col-md-3 text-center text-md-start">
                    <h1>New Dojo</h1>
                    <form action="/dojo/create" method="POST">
                        <label for="dojo_name">Name:</label>
                        <input type="text" name="dojo_name" class="form-control" placeholder="Enter Dojo Name...">
                        <button type="submit" class="btn btn-secondary mt-2">Create</button>
                    </form>
                </div>
                <!-- Dojo Display -->
                <div class="col-md-3 text-center ms-2">
                    <h1>All Dojos</h1>
                    <div class="border border-secondary border-1 row">
                        {% for dojo in dojos %}
                            <a href="/dojo/show" class="fs-5 my-2 ">{{ dojo.name }}</a>
                        {% endfor %}
                    </div>
                    <a href="/ninja/create" class="btn btn-outline-primary mt-3">Add a Ninja</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
