<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Name of Specific Dojo</title>
    <style>
        section {
            padding: 60px 0;
        }
    </style>
</head>
<body>
    <section id="dojo_ninjas">
        <div class="container-lg">

            <div class="col-lg">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="mx-3">{{ dojo.name }} Ninjas</h1>
                    <a href="/" class="btn btn-outline-primary btn-lg my-3">Home</a>
                </div>
                <div class="table-responsive">
                    
                    <table class="table table-dark table-striped">
                        <thead>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Actions</th>
                        </thead>
                        <tbody>
                            {% for ninja in dojo.ninjas %}
                            <tr>
                                <td>{{ ninja.first_name }}</td>
                                <td>{{ ninja.last_name }}</td>
                                <td>{{ ninja.age }}</td>
                                <td><a href="/ninja/edit/{{ ninja.id }}" class="text-decoration-none text-light">Edit</a> | <a href="/ninja/destroy/{{ ninja.id }}/{{ dojo.id }}" class="text-decoration-none text-light">Delete</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
        </section>
    </body>
    </html>
